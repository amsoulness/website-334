<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel | Liquid Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --accent: #fff;
            --bg: #000;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            cursor: none; /* We'll use a custom fluid cursor */
        }

        /* --- FLUID BACKGROUND --- */
        #fluid-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #222, #555);
            border-radius: 50%;
            transition: all 1s ease;
        }

        /* --- CUSTOM CURSOR --- */
        #cursor-ball {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
        }

        /* --- SCROLLING CONTENT --- */
        nav {
            position: fixed;
            top: 40px; width: 100%;
            padding: 0 60px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }

        .nav-brand { font-family: 'Syncopate', sans-serif; font-weight: 700; font-size: 0.8rem; letter-spacing: 5px; }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .monolith {
            width: 80vw;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 2px; /* Sharp professional edges */
            padding: 80px;
            position: relative;
            transform-style: preserve-3d;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2rem, 8vw, 5rem);
            text-transform: uppercase;
            line-height: 0.9;
            margin-bottom: 20px;
            color: transparent;
            -webkit-text-stroke: 1px #fff;
        }

        h1 span { color: #fff; }

        .desc {
            font-weight: 100;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.7rem;
            margin-bottom: 40px;
            opacity: 0.6;
        }

        /* --- TECH TILES --- */
        .tech-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tile {
            background: var(--bg);
            padding: 30px;
            text-align: left;
            transition: 0.4s;
        }

        .tile:hover {
            background: #fff;
            color: #000;
        }

        .tile h3 { font-size: 0.6rem; letter-spacing: 2px; text-transform: uppercase; }

        /* --- PROGRESS BAR --- */
        .progress-wrap {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .dot { width: 4px; height: 4px; background: #333; border-radius: 50%; transition: 0.4s; }
        .dot.active { background: #fff; transform: scale(2.5); }

    </style>
</head>
<body>

    <div id="cursor-ball"></div>
    <div id="fluid-bg">
        <div class="blob" id="blob1"></div>
        <div class="blob" id="blob2"></div>
    </div>

    <nav>
        <div class="nav-brand">EMMANUEL.AI</div>
        <div class="nav-brand" style="opacity: 0.4;">V.2.0.26</div>
    </nav>

    <div class="progress-wrap">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <section>
        <div class="monolith" id="card-hero">
            <div class="desc">BCA Student // AI Specialty</div>
            <h1>The <span>Neural</span><br>Architect</h1>
            <p style="margin-top: 30px; opacity: 0.4; font-size: 0.8rem; max-width: 400px;">
                Emmanuel Cherian: Exploring the friction between machine intelligence and human design.
            </p>
        </div>
    </section>

    <section>
        <div class="monolith">
            <div class="desc">Stack Intelligence</div>
            <div class="tech-grid">
                <div class="tile"><h3>Python</h3></div>
                <div class="tile"><h3>Neural_Nets</h3></div>
                <div class="tile"><h3>3D_DYNAMICS</h3></div>
                <div class="tile"><h3>Deep_Learning</h3></div>
                <div class="tile"><h3>Algorithm</h3></div>
                <div class="tile"><h3>UI_Logic</h3></div>
            </div>
        </div>
    </section>

    <section>
        <div class="monolith">
            <div class="desc">Network Status</div>
            <h1>Let's <span>Talk</span></h1>
            <a href="https://www.linkedin.com/in/emmanuel-cherian-525714379" target="_blank" style="color: #fff; text-decoration: none; border-bottom: 1px solid #fff; padding-bottom: 5px; font-size: 0.8rem; letter-spacing: 5px;">LINKEDIN</a>
        </div>
    </section>

    <script>
        // --- FLUID MOUSE FOLLOW ---
        const ball = document.getElementById('cursor-ball');
        const b1 = document.getElementById('blob1');
        const b2 = document.getElementById('blob2');

        document.addEventListener('mousemove', (e) => {
            // Ball follow
            gsap.to(ball, { x: e.clientX - 20, y: e.clientY - 20, duration: 0.6, ease: "power2.out" });
            
            // Blobs react
            gsap.to(b1, { x: e.clientX * 0.2, y: e.clientY * 0.2, duration: 2 });
            gsap.to(b2, { x: window.innerWidth - e.clientX * 0.3, y: window.innerHeight - e.clientY * 0.3, duration: 2.5 });

            // 3D Monolith Tilt
            const activeCard = document.querySelector('.monolith');
            const xVal = (window.innerWidth / 2 - e.clientX) / 50;
            const yVal = (window.innerHeight / 2 - e.clientY) / 50;
            activeCard.style.transform = `rotateY(${xVal}deg) rotateX(${-yVal}deg)`;
        });

        // --- SCROLL SPY ---
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            const dots = document.querySelectorAll('.dot');
            let current = 0;
            sections.forEach((s, i) => {
                const top = s.getBoundingClientRect().top;
                if (top < window.innerHeight / 2) current = i;
            });
            dots.forEach((d, i) => d.classList.toggle('active', i === current));
        });

        // --- CLICK EFFECT ---
        document.addEventListener('mousedown', () => {
            ball.style.transform = 'scale(0.5)';
            document.body.style.backgroundColor = '#0a0a0a';
        });
        document.addEventListener('mouseup', () => {
            ball.style.transform = 'scale(1)';
            document.body.style.backgroundColor = '#000';
        });
    </script>
</body>
</html>
